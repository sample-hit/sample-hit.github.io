<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamplePaste | Dark Mode</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --field: #1c1c1c;
            --text: #e0e0e0;
            --accent: #ff8c00;
            --accent-hover: #e67e00;
            --border: #333333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 900px;
            background: var(--card);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 1rem;
        }

        h2 {
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.2rem;
            color: var(--accent);
        }

        textarea {
            width: 100%;
            height: 400px;
            background: var(--field);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: #dcdcdc;
            padding: 1.2rem;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .bottom-bar {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .options-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
        }

        select {
            background: var(--field);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 0.6rem;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }

        select:focus {
            border-color: var(--accent);
        }

        .btn-primary {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 0.8rem 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
        }

        .btn-primary:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Toast */
        #status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: black;
            border-radius: 4px;
            font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>New Paste</h2>
        <div style="font-size: 0.8rem; color: #555;">Guest Session</div>
    </header>

    <textarea id="paste" placeholder="Enter your text or code here..." spellcheck="false"></textarea>
    
    <div class="bottom-bar">
        <div class="options-group">
            <label for="expiry">Auto-Delete In:</label>
            <select id="expiry">
                <option value="600">10 Minutes</option>
                <option value="3600">1 Hour</option>
                <option value="86400">1 Day</option>
                <option value="604800">1 Week</option>
                <option value="2592000">1 Month</option>
                <option value="0">Never (Burn on Read)</option>
            </select>
        </div>

        <button id="saveBtn" class="btn-primary" onclick="save()">Create Paste</button>
    </div>
</div>

<div id="status">Link Copied to Clipboard!</div>

<script>
async function save() {
    const btn = document.getElementById("saveBtn");
    const text = document.getElementById("paste").value;
    const expiry = document.getElementById("expiry").value;
    
    if (!text.trim()) {
        alert("Empty paste content!");
        return;
    }

    btn.disabled = true;
    btn.innerText = "Processing...";

    try {
        const response = await fetch("/api/create", {
            method: "POST",
            headers: {
                "X-Expiration": expiry
            },
            body: text
        });

        if (!response.ok) throw new Error("Server error");

        const id = await response.text();
        const fullUrl = window.location.origin + "/public/" + id;

        // Automatically copy to clipboard for the user
        await navigator.clipboard.writeText(fullUrl);
        
        showToast();

        // Redirect after a short delay so they see the success toast
        setTimeout(() => {
            location.href = "/public/" + id;
        }, 1500);

    } catch (err) {
        alert("Error saving: " + err.message);
        btn.disabled = false;
        btn.innerText = "Create Paste";
    }
}

function showToast() {
    const toast = document.getElementById("status");
    toast.style.display = "block";
}
</script>

</body>
</html>
