<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Tools</title>
    <style>
        :root {
            --bg: #05070a;
            --card: #0d1117;
            --field: #010409;
            --text: #c9d1d9;
            --accent: #1f6feb;
            --accent-hover: #388bfd;
            --border: #30363d;
            --media-accent: #8957e5;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 98%;
            max-width: 1300px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .panel {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h2 {
            margin: 0 0 1.2rem 0;
            font-size: 0.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .media-h2::before { background: var(--media-accent); box-shadow: 0 0 10px var(--media-accent); }

        textarea, .link-input {
            width: 100%;
            height: 380px;
            background: var(--field);
            border: 1px solid var(--border);
            color: #58a6ff;
            padding: 1rem;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .link-input { height: 50px; margin-bottom: 10px; }

        .drop-zone {
            flex: 1;
            border: 2px dashed var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            background: var(--field);
            cursor: pointer;
            min-height: 380px;
        }

        .media-status {
            flex: 1;
            background: var(--field);
            border-radius: 6px;
            padding: 1rem;
            font-size: 0.85rem;
            color: #8b949e;
            border: 1px solid var(--border);
            word-break: break-word;
        }

        .bottom-bar {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:disabled {
            background-color: var(--border);
            cursor: not-allowed;
        }

        .btn-media { background-color: var(--media-accent); }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 7, 10, 0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }

        .overlay-content {
            padding: 2.5rem; border: 1px solid var(--accent);
            border-radius: 20px; background: var(--card); text-align: center;
        }

        @media (max-width: 1000px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="overlay" id="successOverlay">
    <div class="overlay-content">
        <h1>Successful!</h1>
        <p id="successMsg">Link copied to clipboard.</p>
        <button onclick="closeOverlay()">Return home</button>
    </div>
</div>

<div class="container">
    <div class="panel">
        <h2>Text Snippet</h2>
        <textarea id="textInput" placeholder="Paste text here..."></textarea>
        <div class="bottom-bar">
            <select id="expiry" style="background:var(--field); color:var(--text); border:1px solid var(--border); padding:5px; border-radius:4px;">
                <option value="never">Permanent</option>
            </select>
            <button onclick="saveText()">Host Text</button>
        </div>
    </div>

    <div class="panel">
        <h2>CDN File Host</h2>
        <div class="drop-zone" id="dropZone" onclick="document.getElementById('filePick').click()">
            <svg width="40" height="40" fill="#30363d" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            <p id="fileInfo">Drag & Drop File</p>
        </div>
        <input type="file" id="filePick" style="display:none" onchange="handleFileSelect(this.files[0])">
        <div class="bottom-bar" style="justify-content: flex-end;">
            <button id="uploadFileBtn" onclick="uploadFile()" disabled>Publish to CDN</button>
        </div>
    </div>

    <div class="panel">
        <h2 class="media-h2">Media Downloader</h2>
        <input type="text" id="mediaUrl" class="link-input" placeholder="Paste YouTube link...">
        <div class="media-status" id="mediaStatus">
            Ready to extract via RapidAPI...
        </div>
        <div class="bottom-bar">
            <button class="btn-media" id="fetchBtn" onclick="fetchMedia()">Fetch .mp4</button>
        </div>
    </div>
</div>

<script>
    let selectedFile = null;
    const overlay = document.getElementById('successOverlay');

    function handleFileSelect(file) {
        if (!file) return;
        selectedFile = file;
        document.getElementById('fileInfo').innerText = file.name;
        document.getElementById('uploadFileBtn').disabled = false;
    }

    async function uploadFile() {
        const btn = document.getElementById('uploadFileBtn');
        btn.innerText = "Uploading...";
        const formData = new FormData();
        formData.append("file", selectedFile);
        try {
            const res = await fetch("https://getsample.lol/upload", { method: "POST", body: formData });
            const id = await res.text();
            showSuccess("https://cdn.getsample.lol/" + id);
        } catch (e) { alert("Fail"); btn.innerText = "Publish to CDN"; }
    }

    async function saveText() {
        const text = document.getElementById('textInput').value;
        if(!text) return;
        try {
            const res = await fetch("https://getsample.lol/api/create", { method: "POST", body: text });
            const id = await res.text();
            showSuccess("https://getsample.lol/public/" + id);
        } catch (e) { alert("Fail"); }
    }

    async function fetchMedia() {
        const urlField = document.getElementById('mediaUrl');
        const status = document.getElementById('mediaStatus');
        const btn = document.getElementById('fetchBtn');
        
        if (!urlField.value) return alert("Please paste a URL first");
        
        status.innerText = "Requesting video from RapidAPI...";
        status.style.color = "#8b949e";
        btn.disabled = true;
        
        try {
            const res = await fetch("https://getsample.lol/api/extract", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: urlField.value })
            });
            
            const data = await res.json();
            
            if (res.ok && data.download_url) {
                showSuccess(data.download_url);
                status.innerText = "Success! Link copied.";
                status.style.color = "#7ee787";
            } else { 
                throw new Error(data.error || "RapidAPI extraction failed"); 
            }
        } catch (e) {
            status.innerText = "Error: " + e.message;
            status.style.color = "#f85149";
        } finally {
            btn.disabled = false;
        }
    }

    function showSuccess(url) {
        navigator.clipboard.writeText(url);
        document.getElementById('successMsg').innerText = "Link copied to clipboard!";
        overlay.style.display = 'flex';
    }

    function closeOverlay() { 
        overlay.style.display = 'none'; 
    }
</script>
</body>
</html>
