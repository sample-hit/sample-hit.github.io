<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamplePaste | Blue Protocol</title>
    <style>
        :root {
            --bg: #05070a;
            --card: #0d1117;
            --field: #010409;
            --text: #c9d1d9;
            --accent: #1f6feb;
            --accent-hover: #388bfd;
            --border: #30363d;
            --success: #238636;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        h2 {
            margin: 0 0 1.5rem 0;
            font-size: 0.9rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        textarea {
            width: 100%;
            height: 400px;
            background: var(--field);
            border: 1px solid var(--border);
            color: #58a6ff;
            padding: 1rem;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        textarea:focus { border-color: var(--accent); }

        .drop-zone {
            flex: 1;
            border: 2px dashed var(--border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.3s;
            background: var(--field);
            cursor: pointer;
            min-height: 400px;
        }

        .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(31, 111, 235, 0.05);
        }

        .drop-zone svg {
            width: 50px;
            height: 50px;
            fill: var(--border);
            margin-bottom: 1rem;
            transition: 0.3s;
        }

        .drop-zone.dragover svg { fill: var(--accent); }

        .bottom-bar {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover { background-color: var(--accent-hover); }

        button:disabled {
            background-color: #21262d;
            color: #8b949e;
            cursor: not-allowed;
        }

        select {
            background: var(--field);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 6px;
            outline: none;
        }

        #fileInfo {
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--accent);
            font-weight: bold;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 7, 10, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        .overlay-content {
            padding: 3rem;
            border: 1px solid var(--accent);
            border-radius: 20px;
            background: var(--card);
        }

        .overlay h1 { color: var(--accent); margin-bottom: 0.5rem; }
        .overlay p { color: var(--text); margin-bottom: 2rem; }

        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="overlay" id="successOverlay">
    <div class="overlay-content">
        <h1>Succesfull!</h1>
        <p id="successMsg">Link copied to clipboard successfully.</p>
        <button onclick="closeOverlay()">Return home</button>
    </div>
</div>

<div class="container">
    <div class="panel">
        <h2>Text Snippet Host Panel</h2>
        <textarea id="textInput" placeholder="Enter code or text here... (Files not allowed here)" spellcheck="false"></textarea>
        <div class="bottom-bar">
            <select id="expiry">
                <option value="never">Permanent</option>
                <option value="600">10 Mins</option>
                <option value="3600">1 Hour</option>
                <option value="86400">1 Day</option>
            </select>
            <button id="saveTextBtn" onclick="saveText()">Host Text</button>
        </div>
    </div>

    <div class="panel">
        <h2>CDN File Host Panel</h2>
        <div class="drop-zone" id="dropZone" onclick="document.getElementById('filePick').click()">
            <svg viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
            <span>Drag & Drop File Here</span>
            <span style="font-size: 0.7rem; color: #484f58; margin-top: 8px;">Max 25MB via CDN link</span>
            <div id="fileInfo"></div>
        </div>
        <input type="file" id="filePick" style="display:none" onchange="handleFileSelect(this.files[0])">
        <div class="bottom-bar" style="justify-content: flex-end;">
            <button id="uploadFileBtn" onclick="uploadFile()" disabled>Publish to CDN</button>
        </div>
    </div>
</div>

<script>
    let selectedFile = null;
    const dropZone = document.getElementById('dropZone');
    const successOverlay = document.getElementById('successOverlay');

    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFileSelect(e.dataTransfer.files[0]);
    });

    function handleFileSelect(file) {
        if (!file) return;
        selectedFile = file;
        document.getElementById('fileInfo').innerText = `READY: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
        document.getElementById('uploadFileBtn').disabled = false;
    }

    async function uploadFile() {
        if (!selectedFile) return;
        const btn = document.getElementById('uploadFileBtn');
        btn.disabled = true;
        btn.innerText = "Uploading...";

        const formData = new FormData();
        formData.append("file", selectedFile);

        try {
            const response = await fetch("https://getsample.lol/upload", { method: "POST", body: formData });
            const id = await response.text();
            showSuccess("https://cdn.getsample.lol/" + id);
        } catch (err) {
            alert("host fail, please wait until we fix it");
            btn.disabled = false;
            btn.innerText = "Publish to CDN";
        }
    }

    async function saveText() {
        const text = document.getElementById('textInput').value;
        if (!text.trim()) return alert("Please write something in the text panel");
        const btn = document.getElementById('saveTextBtn');
        btn.disabled = true;

        try {
            const response = await fetch("https://getsample.lol/api/create", {
                method: "POST",
                headers: { "X-Expiry": document.getElementById('expiry').value },
                body: text
            });
            const id = await response.text();
            showSuccess("https://getsample.lol/public/" + id);
        } catch (err) {
            alert("host fail, please wait until we fix it");
            btn.disabled = false;
        }
    }

    function showSuccess(url) {
        navigator.clipboard.writeText(url);
        document.getElementById('successMsg').innerText = `Link copied to clipboard: ${url}`;
        successOverlay.style.display = 'flex';
    }

    function closeOverlay() {
        successOverlay.style.display = 'none';
        location.reload();
    }

    document.getElementById('textInput').addEventListener('drop', (e) => {
        e.preventDefault();
        alert("error: Use the CDN panel for files.");
    });
</script>
</body>
</html>
