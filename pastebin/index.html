<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample - Secure snippets</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #121212;
            --field: #050505;
            --text: #e0e0e0;
            --accent: #ff4500;
            --accent-hover: #ff6347;
            --border: #222222;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            background: var(--card);
            padding: 1.5rem;
            border-radius: 4px;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        h2 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            height: 500px;
            background: var(--field);
            border: 1px solid var(--border);
            color: #00ff41; 
            padding: 1.2rem;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: inset 0 0 10px rgba(255, 69, 0, 0.1);
        }

        .bottom-bar {
            margin-top: 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .settings-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .control-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
        }

        select {
            background: var(--field);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 10px;
            outline: none;
            cursor: pointer;
            font-family: inherit;
        }

        select:focus {
            border-color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--accent-hover);
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
        }

        button:disabled {
            background-color: #222;
            color: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        #copyStatus {
            color: #00ff41;
            font-size: 0.8rem;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h2>New paste</h2>
        <div id="copyStatus">Link copied to clipboard</div>
    </header>

    <textarea id="paste" placeholder="Waiting for input..." spellcheck="false"></textarea>
    
    <div class="bottom-bar">
        <div class="settings-group">
            <div class="control-item">
                <label>Lifespan:</label>
                <select id="expiry">
                    <option value="never">Forever</option>
                    <option value="burn">Delete on view</option>
                    <option value="600">10 Minutes</option>
                    <option value="3600">1 Hour</option>
                    <option value="86400">1 Day</option>
                    <option value="604800">1 Week</option>
                    <option value="2592000">1 Month</option>
                </select>
            </div>
        </div>

        <button id="saveBtn" onclick="save()">publish</button>
    </div>
</div>

<script>
async function save() {
    const btn = document.getElementById("saveBtn");
    const text = document.getElementById("paste").value;
    const expiryValue = document.getElementById("expiry").value;
    
    if (!text.trim()) {
        alert("TERMINAL ERROR: CONTENT CANNOT BE EMPTY");
        return;
    }

    btn.disabled = true;
    btn.innerText = "UPLOADING...";

    try {
        const response = await fetch("/api/create", {
            method: "POST",
            headers: {
                "X-Expiry": expiryValue 
            },
            body: text
        });

        if (!response.ok) throw new Error("API_REJECTION");

        const id = await response.text();
        const url = window.location.origin + "/public/" + id;

        // Auto-copy to clipboard
        await navigator.clipboard.writeText(url);
        
        document.getElementById("copyStatus").style.display = "block";

        // Delay to allow user to see the success message
        setTimeout(() => {
            location.href = "/public/" + id;
        }, 1000);

    } catch (err) {
        alert("CRITICAL ERROR: FAILED TO CONNECT TO DATABASE");
        btn.disabled = false;
        btn.innerText = "Execute Save";
    }
}
</script>

</body>
</html>
